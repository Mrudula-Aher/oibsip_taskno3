<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=Cedarville+Cursive&family=Preahvihear&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body background="temp.png">
    <div class="container">
        <h1>Temperature Converter</h1>
        <h4>Conversion of Celsius to Fahrenheit  </h4>
        <input type="number" id="celsius" placeholder="Celsius">
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button id="convertBtn">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
